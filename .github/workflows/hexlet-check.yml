name: hexlet-check

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Hexlet project check
        uses: hexlet/project-action@release
      
      - name: linter
        run: make lint
        
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.HEXLET_ID }}
